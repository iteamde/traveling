          <div class="search-block-inner">
            <div class="search-block" [formGroup]="cityForm">
              <input type="text" class="" placeholder="Search..." id="placeSearchInput2" formControlName="city">
            </div>
            <div class="search-drop-place">
              <div class="results-block-wrap">
              </div>
            </div>
          </div>
        </div>
        <div class="suggestion-wrapper">
          <p class="sugg-ttl">Suggestions</p>

            <div class="suggestion-block" *ngFor="let city of cities">
              <div class="img-wrap">
                <img src="http://placehold.it/60x60" alt="image">
              </div>
              <div class="sugg-content">
                <div class="sugg-place">{{city.title}}</div>
                <div class="sugg-place-info">Aquarium</div>
                <div class="com-star-block">
                  <ul class="com-star-list">
                    <li><i class="trav-star-icon"></i></li>
                    <li><i class="trav-star-icon"></i></li>
                    <li><i class="trav-star-icon"></i></li>
                    <li><i class="trav-star-icon"></i></li>
                    <li><i class="trav-star-icon"></i></li>
                  </ul>
                  <span class="count">
                      <b>4.8</b>
                    </span>
                  <span>from 26 Reviews</span>
                </div>
              </div>
              <div class="sugg-btn-wrap">
                <button type="button" class="btn btn-light-primary btn-bordered" (click)="onAddClick(city.id)" [routerLink]="['trip', trip_id, 'places']"><span>+</span> Add {{city.id}}</button>
              </div>
            </div>
          </div>
          <div class="error-layer" *ngIf="(error$ | async)">
            <p class="sub-ttl error-message">{{error$ | async}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
