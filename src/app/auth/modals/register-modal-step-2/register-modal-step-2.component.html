<div class="modal-dialog sign-up-style" role="document">
  <div class="modal-content">
    <button type="button" class="close"  aria-label="Close" mat-button  [mat-dialog-close]="true">
      <span aria-hidden="true">&times;</span>
    </button>
    <div class="modal-body body-create">
      <div class="top-layer">
        <a href="#" class="logo-wrap">
          <img src="./assets/image/main-logo.png" alt="">
        </a>
        <h4 class="title">Create a free account</h4>
        <!-- <p class="sub-ttl">and write a text here</p> -->
        <!-- <p class="sub-ttl error-message">Your password is too weak</p> -->
        <p class="sub-ttl error-message">Please fill the required fields</p>
      </div>
      <form class="login-form">
        <div class="step-2">
          <div class="form-group">
            <p class="email-field">{{(user$ | async).email}}</p>
          </div>
          <div class="form-group flex-custom has-danger">
            <input type="text" class="form-control flex-input" id="fullName" aria-describedby="full name" placeholder="Full Name">
            <select class="custom-select" id="ageSelect">
              <option selected>Age</option>
              <option value="1">26</option>
              <option value="2">27</option>
              <option value="3">28</option>
            </select>
          </div>
          <div class="form-check flex-custom">
            <div class="custom-check-label">
              <input type="radio" class="custom-check-input" name="gender" id="male" value="male">
              <label for="male">Male</label>
            </div>
            <div class="custom-check-label">
              <input type="radio" class="custom-check-input" name="gender" id="female" value="female">
              <label for="female">Female</label>
            </div>
          </div>
          <div class="form-group">
            <button type="button" class="btn btn-info">Sign Up</button>
          </div>
          <div class="form-group">
            <button type="button" class="btn btn-transp"><i class="fa fa-angle-left"></i> <span>Back</span></button>
          </div>
        </div>
        <div class="form-group bottom-txt-group">
          <p class="bottom-txt">Creating an account means you're okay with</p>
          <ul class="link-list">
            <li><b>Travooo's</b></li>
            <li>
              <a href="#"> Terms of Service,</a>
            </li>
            <li>
              <a href="#"> Privacy Policy</a>
            </li>
          </ul>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <p class="foot-txt">Already a member?</p>
      <button type="button"  routerLink="login" class="btn btn-grey">Log In</button>
    </div>
  </div>
</div>
