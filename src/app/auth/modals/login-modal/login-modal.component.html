<div class="modal-dialog sign-up-style" role="document">
    <div class="modal-content">
      <button  *ngIf="(loginStatus$ | async)" type="button" class="close" mat-button  [mat-dialog-close]="true" routerLink="/" >
        <span >&times;</span>
      </button>
      <div class="modal-body">
        <div class="top-layer">
          <a routerLink="/" class="logo-wrap">
            <img src="./assets/image/main-logo.png" alt="">
          </a>
          <h4 class="title">Login to your account</h4>
          <p *ngIf="formErrors.email" class="sub-ttl error-message">{{ formErrors.email }}</p>
          <p *ngIf="formErrors.password" class="sub-ttl error-message">{{ formErrors.password }}</p>
          <div *ngIf="(authError$ | async)">
            <p   class="sub-ttl error-message">{{(authError$ | async).message}}</p>
          </div>
        </div>
        <form class="login-form" [formGroup]="userForm" (ngSubmit)="userForm.valid && login()">
          <div class="form-group" [ngClass]="{ 'has-danger': formErrors.email }">
            <input type="email" class="form-control"  formControlName="email"  id="email"  placeholder="Email address">
          </div>
          <div class="form-group"  [ngClass]="{ 'has-danger': formErrors.password }">
            <input type="password" class="form-control" formControlName="password" id="password"  placeholder="Password">
          </div>
          <div class="form-group">
            <a routerLink="/forgot-password" class="forget-password-link">Forget your password?</a>
          </div>
          <div class="form-group">
            <button type="submit" (click)="validation.onValueChange(userForm, formErrors, true)" class="btn btn-primary">Log In</button>
          </div>
          <div class="form-group">
            <p class="simple-txt">Or</p>
          </div>
          <div class="form-group">
            <button type="button" class="btn btn-primary 11" (click)="facebookLogin()">
              <i class="fa fa-facebook side-icon"></i>
              Continue with Facebook</button>
          </div>
          <div class="form-group">
            <button type="button" class="btn btn-info" >
              <i class="fa fa-twitter side-icon"></i>
              Continue with Twitter</button>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <p class="foot-txt">You are not a member yet?</p>
        <button type="button"  routerLink="signup" class="btn btn-grey">Sign Up</button>
      </div>
    </div>
  </div>
