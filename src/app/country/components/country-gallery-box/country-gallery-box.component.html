<div class="post-block post-board" (click)="openGallery()">
  <div class="post-side-top">
    <h3 class="side-ttl">{{info.title}}</h3>
    <div class="side-right-control">
      <div class="side-count">{{info.count}}</div>
    </div>
  </div>
  <div class="post-side-inner">
    <div class="board-photo-list" >
      <div class="board-image full-image">
        <img  *ngIf="info.media[0] && info.media[0].url" src="{{'https://s3.amazonaws.com/travooo-images2/' + info.media[0].url}}" alt="photo">
        <img  *ngIf="!info.media[0] || !info.media[0].url" src="http://placehold.it/185x115" alt="photo">
      </div>
      <div class="board-image half-image">
        <img  *ngIf="info.media[1] && info.media[1].url" src="{{'https://s3.amazonaws.com/travooo-images2/' + info.media[1].url}}" alt="photo">
        <img  *ngIf="!info.media[1] || !info.media[1].url" src="http://placehold.it/85x90" alt="photo">
      </div>
      <div class="board-image half-image">
        <img  *ngIf="info.media[2] && info.media[2].url" src="{{'https://s3.amazonaws.com/travooo-images2/' + info.media[2].url}}" alt="photo">
        <img  *ngIf="!info.media[2] || !info.media[2].url" src="http://placehold.it/85x90" alt="photo">
      </div>
    </div>
  </div>
</div>
