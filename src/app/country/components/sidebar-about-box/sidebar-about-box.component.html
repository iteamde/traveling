<div class="post-block post-card-block">
  <div class="post-place-info-card">
    <div class="image-wrap">
      <img src="http://placehold.it/400x210" alt="">
      <div class="post-place-image-info">
        <div class="place-flag-image">
          <img class="flag-image" src="{{'https://s3-us-west-2.amazonaws.com/travooo-assets/images/countryflags/medium/' + data.info.iso_code.toLowerCase() + '.png'}}" alt="flag">
        </div>
        <div class="follow-btn-wrap">
          <app-follow-button></app-follow-button>
        </div>
      </div>
    </div>
    <div class="post-slider-caption">
      <p class="post-place-name" >{{data.info.trans[0].title}}</p>
      <p class="post-card-placement">
        Country in <a >{{data.info.region.trans[0].title}}</a>
      </p>
      <ul class="post-footer-info-list">
        <li>
          <p class="info-count">{{data.numOfFollowers}}</p>
          <p class="info-label">Followers</p>
        </li>
        <li>
          <p class="info-count">{{data.stats.trips}}</p>
          <p class="info-label">Trip Plans</p>
        </li>
        <li>
          <p class="info-count">64.857</p>
          <p class="info-label">Talking about it</p>
        </li>
      </ul>
    </div>
  </div>
</div>
