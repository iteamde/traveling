<div class="top-banner-wrap">
  <div class="post-block post-flage-detail">
    <div class="post-event-block">
      <div class="post-event-image">
        <img class="event-cover"  *ngIf="!data?.media.length" src="https://www.runnersworld.com/sites/runnersworld.com/files/styles/article_main_custom_user_phone_1x/public/articles/2016/09/nyc_marathon.jpg?itok=mrgDghrv&amp;timestamp=1473862824" alt="photo">
        <img class="event-cover" *ngIf="data?.media.length"
             src="{{'https://s3.amazonaws.com/travooo-images2/th1100/' + data.media[0]?.url}}"
             src-fallback="{{'https://s3.amazonaws.com/travooo-images2/' + data.media[0]?.url}}" alt="photo">
      </div>
      <div class="post-event-main">
        <div class="flag-wrap" *ngIf="data.info?.iso_code">
          <img src="{{'https://s3-us-west-2.amazonaws.com/travooo-assets/images/countryflags/medium/th180/' + data.info?.iso_code.toLowerCase() + '.png'}}"
               src-fallback="{{'https://s3-us-west-2.amazonaws.com/travooo-assets/images/countryflags/medium/' + data.info?.iso_code.toLowerCase() + '.png'}}" alt="flag">
        </div>
        <div class="post-placement-info">
          <h2 *ngIf="data.info.trans[0]?.title" class="place-name">{{data.info.trans[0]?.title}}</h2>
          <div class="event-info-layer">
            <span *ngIf="data.info?.region" class="placement-place">Country in <a href="#" class="place-link">{{data.info.region.trans[0]?.title}}</a></span>
            <span  *ngIf="!data.info?.region" class="placement-place">City in <a [routerLink]="['/country', data.info.countries_id]" class="place-link">{{data.info.country.trans[0]?.title}}</a></span>
            <div class="event-foot-info">
              <ul class="foot-avatar-list">
                <li><img class="small-ava" src="http://placehold.it/20x20" alt="ava"></li>
                <li><img class="small-ava" src="http://placehold.it/20x20" alt="ava"></li>
                <li><img class="small-ava" src="http://placehold.it/20x20" alt="ava"></li>
              </ul>
            </div>
            <i class="trav-talk-icon icon-grey-comment"></i>
            <span class="talking">64K Talking about this</span>
          </div>
          <div class="event-main-content">
            <p>{{data.info.trans[0]?.description}}</p>
          </div>
        </div>
      </div>
      <div class="follow-bottom-link">
        <app-follow-button></app-follow-button>
        <a  class="follow-link">{{data?.numOfFollowers}} {{data.numOfFollowers > 1 ? 'Followers':'Follower'}}</a>
      </div>
    </div>
  </div>
</div>
