<!-- would visit place popup -->
<div  class="modal-wrapper">
  <button class="modal-close" type="button" mat-button  [mat-dialog-close]="true">
    <i class="trav-close-icon"></i>
  </button>
  <div class="modal-dialog modal-custom-style modal-650" role="document">
    <div class="modal-custom-block">
      <div class="post-block post-modal-add-place">
        <h3 class="place-title">{{data.title}}</h3>
        <div class="clearfix">
          <div class="add-footer pull-right">
            <button type="button" class="btn btn-light-primary btn-bordered"  mat-button  [mat-dialog-close]="true" (click)="onReject()"> No</button>
            <button type="button" class="btn btn-transp btn-cancel"  (click)="onSuccess()">Yes</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
