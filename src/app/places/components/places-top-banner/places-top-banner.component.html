<div class="top-banner-wrap">
  <div class="top-banner-block" [ngStyle]="{'background': 'url(https://s3.amazonaws.com/travooo-images2/' + data.media[0]?.url + ')'}" >

    <div class="top-banner-text">
      <div class="place-info-block">
        <div class="place-title">{{ data.info.place.trans[0]?.title }}<span> #{{data.info.place?.id}} </span></div>
        <div class="place-placement">
          <span class="event-tag">{{data.info.place?.place_type}}</span>{{data.info.place.trans[0]?.address}}
        </div>
        <div class="follow-block-info">
          <ul class="foot-avatar-list">
            <li><img class="small-ava" src="http://placehold.it/29x29" alt="ava"></li><!--
                    --><li><img class="small-ava" src="http://placehold.it/29x29" alt="ava"></li><!--
                    --><li><img class="small-ava" src="http://placehold.it/29x29" alt="ava"></li>
          </ul>
          <i class="trav-talk-icon"></i>
          <span>{{data?.numOfFollowers}} Following this place</span>
        </div>
      </div>
      <div class="banner-comment">
        <div class="comment-inner">
          <div class="comment-alert">
            <div class="comment-txt-wrap">
              <div class="comment-name">Suzanne</div>
              <div class="comment-txt">I really love to walk in this beautiful street</div>
            </div>
            <div class="comment-avatar-wrap">
              <img src="http://placehold.it/27x27" alt="">
            </div>
          </div>
          <div class="comment-alert">
            <div class="comment-txt-wrap">
              <div class="comment-name">Mario</div>
              <div class="comment-txt">My favorite place</div>
            </div>
            <div class="comment-avatar-wrap">
              <img src="http://placehold.it/27x27" alt="">
            </div>
          </div>
        </div>
        <app-follow-place-button></app-follow-place-button>
      </div>
    </div>
  </div>
</div>
