<div class="post-side-top">
  <h3 class="side-ttl align-center">
    Trending Places in United States
    <span class="count">{{(data | async).length}}</span>
  </h3>
  <div class="side-right-control">
    <a  class="slide-link slide-prev"><i class="trav-angle-left"></i></a>
    <a  class="slide-link slide-next"><i class="trav-angle-right"></i></a>
  </div>
</div>
<div class="post-side-inner">
  <div class="post-slide-wrap slide-hide-right-margin">
    <ul id="trendingDescription" class="post-slider clearfix">
      <li class="slider-item" *ngFor="let item of (data | async)"
          [ngStyle]="{'width.px': settings.width,'height.px': settings.height}"
          (click)="navigateToPlace(item.id)">
        <img *ngIf="!item?.medias.length" src="http://placehold.it/230x300" alt="">
        <img [ngStyle]="{'width.px': settings.width,'height.px': settings.height}" *ngIf="item?.medias.length"
             src="{{'https://s3.amazonaws.com/travooo-images2/th230/' + item.medias[0].url}}"
             src-fallback="{{'https://s3.amazonaws.com/travooo-images2/' + item.medias[0].url}}" alt="photo">
        <div class="post-slider-caption transparent-caption">
          <p class="post-slide-name" href="#">{{item.trans[0]?.title}}</p>
          <div class="post-slide-description">
            <span class="tag">{{item?.place_type | removeUnderscore}}</span>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
